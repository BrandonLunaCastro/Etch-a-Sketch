<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <link rel="icon" type="img/png" href="assets/img/paleta.png">
    <title>Etch a Sketch</title>
</head>
<body>  
    <main>      
         <h1 id="title" >Etch a Sketch</h1>
        <section class="sec">
            <div class="options">
                <div class="sec-range">
                    <input id="range" type="range" min="2" max="64" value="8">
                    <span class="range-value"></span> 
                    <span>GRID</span>   
                </div>
                <div class="sec-color">
                    <input id="input-color" type="color" value="#e66465"> 
                    <span >Select Color</span>
                </div>
                <div class="buttons">
                    <button class="clear">Clear</button>
                    <button class="color-mode">Color Mode</button>
                    <button class="random-mode">Random Mode</button>
                    <button class="opacity-mode">Opacity Mode</button>
                    <button class="grid-lines">Grid Lines</button>
                </div>
            </div>
            <div class="container"></div>    
        </section> 
    </main>
    <footer>
        <p>Build by Brandon Luna 2023</p>
        <a href="https://github.com/BrandonLunaCastro" rel="noopener" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>    
    </footer>
    <script src="js/index.js" ></script>
    <script src="https://kit.fontawesome.com/b94ace870d.js" crossorigin="anonymous"></script>   
</body>
</html>
