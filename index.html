<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>
<body>  
    <main>      
         <h1 id="title" >Etch a Sketch</h1>
        <section class="sec">
            <div class="options">
                <div class="sec-range">
                    <input id="range" type="range" min="2" max="64" value="8">
                    <span class="range-value"></span> 
                    <span>GRID</span>   
                </div>
                <div class="sec-color">
                    <input id="input-color" type="color" value="#e66465"> 
                   <span>Select Color</span>
                </div>
                <div class="buttons">
                    <button class="reset">Reset</button>
                    <button class="color-mode">Color Mode</button>
                    <button class="random-mode">Random Mode</button>
                    <button class="opacity-mode">Opacity Mode</button>
                    <button class="grid-lines">Grid Lines</button>
                </div>
            </div>
            <div class="container"></div>    
        </section> 
    </main>
    <script src="js/index.js" ></script>
</body>
</html>
